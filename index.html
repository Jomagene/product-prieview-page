<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a styled product prieview card component" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="flex overflow-hidden">
      <figure>
        <picture>
          <source
            media="(min-width: 38rem)"
            srcset="./images/image-product-desktop.jpg" />
          <img src="./images/image-product-mobile.jpg" alt="Product Image" />
        </picture>
      </figure>
      <div class="pad-32 text-container flex column gap-25">
        <header class="flex column gap-17">
          <p class="category">PERFUME</p>
          <h1 class="font-fraunces">Gabrielle Essence Eau De Parfum</h1>
        </header>
        <section class="flex column gap-25">
          <p class="line-height-p">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex gap-17 items-center">
            <h2 class="font-fraunces new-price price">$149.99</h2>
            <span class="line-throught price">$169.99</span>
          </div>
        </section>
        <button class="flex justify-center items-center">
          <img src="./images/icon-cart.svg" alt="icon cart" /> Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
